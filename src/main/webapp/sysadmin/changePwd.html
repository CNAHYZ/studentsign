<script src="/assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/assets/js/plugins/jquery-validation/localization/messages_zh.js"></script>
<script>
    /**
     * 初始化bootstrap.wizard控件
     */
    $(function () {
        var options = {
            tabClass: "nav nav-tabs",
            nextSelector: '[data-wizard="next"]',
            previousSelector: '[data-wizard="prev"]',
            finishSelector: '[data-wizard="finish"]',
            onTabShow: function (a, e, i) {
                var r = (i + 1) / e.find("li").length * 98,
                    t = e.parents(".block").find('[data-wizard="progress"] > .progress-bar');
                t.length && t.css({width: r + 1 + "%"})
            },
            onNext: function () {
                return $("#form_pwd").valid();
            },
            onTabClick: function (a, e) {
                return jQuery("a", e).blur(), !1
            }
        };
        var wizard = $(".js-wizard-simple").bootstrapWizard(options);
    });
    /**
     * 提交修改
     */
    $("#btn_submit").click(function () {
        form = $("#form_pwd");
        if (!form.valid())
            return;
        formData = new FormData(form[0]);
        $.ajax({
            processData: false,
            contentType: false,
            type: "post",
            url: "changePwd.do",
            data: formData,
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    Swal({
                        title: data.data,
                        type: "success",
                        confirmButtonText: '确定',
                        onAfterClose: function () {
                            window.location.href = "logOut.do";
                            //清空form表单
                            document.getElementById("form_pwd").reset()
                        }
                    })
                } else
                    swal(data.errMsg, "", "error");
            },
            error: function () {
                swal("未知错误，请重试或联系管理员！", "", "error");
            }
        })
    });


    /**
     * 表单合法性验证
     */
    $("#form_pwd").validate({
        errorClass: "invalid-feedback animated fadeIn",
        errorElement: "div",
        errorPlacement: function (e, n) {
            jQuery(n).addClass("is-invalid");
            jQuery(n).parents(".form-group").append(e)
        },
        highlight: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid").addClass("is-invalid")
        },
        success: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid");
            jQuery(e).remove()
        },
        rules: {
            "newPwd_1": {required: !0, minlength: 6},
            "newPwd_2": {required: !0, minlength: 6, pwdCheck: "#newPwd_1"},
            "oldPwd": {required: !0},
        },
        messages: {
            "newPwd_1": {required: "新密码不能为空",},
            "newPwd_2": {required: "新密码不能为空"},
            "oldPwd": {required: "旧密码不能为空",},
        }
    });
    jQuery.validator.addMethod("pwdCheck", function (value, element, param) {
        //value为当前标签的值 param为传入此方法的参数
        return $(param).val() === value
    }, "两次密码输入不一致，请检查");

</script>
