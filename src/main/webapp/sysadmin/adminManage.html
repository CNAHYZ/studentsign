<script>
    var removeAdminUrl = "removeAdmin.do";
    var saveAdminUrl = "addAdmin.do";
    var getAdminUrl = "getAdmin.do";
    var updateAdminUrl = "updateAdmin.do";
    var getAdminListUrl = "getAdminList.do";
    var updateAdminPwdUrl = "updateAdminPwd.do";
    /**
     * datatable的配置选项
     */
    var options2 = {
        dom: "<'row'<'col-sm-12 col-md-5'l><'col-sm-12 col-md-3'B><'col-sm-12 col-md-4'f>>" +
            "<'row'<'col-sm-12'tr>>" +
            "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
        buttons: [
            {
                text: '添加管理员',
                action: function (e, dt) {
                    $("#div_pwd").attr("hidden", false);
                    $("#username").attr("readonly", false);
                    $("#adminInfoModal").modal("show");
                },
                className: 'btn-success'
            }
        ],
        ajax: {
            type: "post",
            url: getAdminListUrl
        },
        columns: [
            {data: "username"},
            {data: "realName"},
            {
                data: "phoneNum", defaultContent: "-"
            },
            {
                data: "comment", defaultContent: "-"
            },
            {
                data: "lastLogin", defaultContent: "-"
            },
            {
                "data": null,
                render: function (data, type, row) {
                    return '<div class="btn-group">' +
                        '<button type="button" class="btn btn-sm btn-primary js-tooltip-enabled"' +
                        ' data-toggle="tooltip" title="编辑" onclick="editAdminInfo(\'' + row.username + '\')">' +
                        '<i class="fa fa-fw fa-lg fa-user-edit"></i>' +
                        '</button>' +
                        '<button type="button" class="btn btn-sm btn-primary js-tooltip-enabled" ' +
                        'data-toggle="tooltip" title="修改密码" onclick="updateAdminPwd(\'' + row.username + '\')">' +
                        '<i class="fa fa-fw fa-lg fa-key"></i>' +
                        '</button>' +
                        '<button type="button" class="btn btn-sm btn-primary js-tooltip-enabled" ' +
                        'data-toggle="tooltip" title="删除" onclick="delAdmin(\'' + row.username + '\')">' +
                        '<i class="fa fa-fw fa-lg fa-times"></i>' +
                        '</button>' +
                        '</div>'
                }
            }
        ],
        "columnDefs": [
            {
                "orderable": false,
                "targets": [2, 3, -1,]//第x列不排序
            }
        ]

    };
    /**
     * 初始化dataTable
     * @type {jQuery|*}
     */
    var t = $('#datatable').DataTable(
        Object.assign(options2, generalOptions));

    /**
     * 信息修改，初始化
     * @param id
     */
    function editAdminInfo(id) {
        $("#username").attr("readonly", true);
        $("#div_pwd").attr("hidden", true);
        $("#adminInfoModal").modal("show");
        $.post(getAdminUrl, {"username": id}, function (data) {
            $("#form_saveAdmin").autofill(data.data);
        }, "json");
    }

    /**
     * 密码修改，初始化
     * @param id
     */
    function updateAdminPwd(id) {
        $("#updatePwdModal").modal("show");
        //填充username
        $("#form_updatePwd input[name='username']").val(id);
    }

    /**
     * 密码修改，执行方法
     */
    $("#confirmUpdate").click(function () {
        form = new FormData($("#form_updatePwd")[0]);
        $.ajax(
            {
                processData: false,
                contentType: false,
                type: "post",
                url: updateAdminPwdUrl,
                dataType: "json",
                data: form,
                success: function (data) {
                    if (data.success) {
                        //关闭modal
                        $("#updatePwdModal").modal("hide");
                        toast("success", data.data);
                    } else {
                        toast("error", data.errMsg);
                    }
                }, error: function (data) {
                    toast("error", "系统错误，请稍后再试！");
                }
            }
        )
    });

    /**
     * 删除管理员
     * @param id
     */
    function delAdmin(id) {
        swal({
            title: "确认删除此管理员吗?",
            type: "warning",
            showCancelButton: !0,
            confirmButtonText: "确认删除",
            cancelButtonText: "取消",
        }).then(function (e) {
            e.value ? del(id) : "cancel" === e.dismiss
        });
    }

    /**
     * ajax发送删除数据的方法
     */
    function del(id) {
        $.ajax(
            {
                type: "post",
                url: removeAdminUrl,
                traditional: true,
                dataType: "json",
                data: {
                    "username": id
                },
                success: function (data) {
                    if (data.success) {
                        $("#datatable").dataTable().fnDraw(false);
                        //重新加载表格数据
                        t.ajax.reload();
                        swal(data.data, '', "success");
                    } else {
                        swal(data.errMsg, '', "error");
                    }
                }, error: function (data) {
                    swal('系统错误，请稍后再试！', '', "error");
                }
            }
        )
    }

    /**
     * 管理员信息模态框 确认保存 点击事件
     */
    $("#confirmSave").click(
        function save() {
            if (!$("#form_saveAdmin").valid())
                return;
            /*判断是修改操作还是新增操作*/
            var isUpdate;
            $("#username").attr("readonly") === "readonly" ? isUpdate = true : isUpdate = false;

            form = new FormData($("#form_saveAdmin")[0]);
            $.ajax(
                {
                    processData: false,
                    contentType: false,
                    type: "post",
                    url: isUpdate ? updateAdminUrl : saveAdminUrl,
                    dataType: "json",
                    data: form,
                    success: function (data) {
                        if (data.success) {
                            //关闭modal
                            $("#adminInfoModal").modal("hide");
                            toast("success", data.data);
                            //重新加载表格数据
                            t.ajax.reload();
                        } else {
                            toast("error", data.errMsg);
                        }
                    }, error: function (data) {
                        toast("error", "系统错误，请稍后再试！");
                    }
                }
            )
        });


    /**
     * 表单合法性验证
     */
    $("#form_saveAdmin").validate({
        errorClass: "invalid-feedback animated fadeIn",
        errorElement: "div",
        errorPlacement: function (e, n) {
            jQuery(n).addClass("is-invalid");
            jQuery(n).parents(".form-group").append(e)
        },
        highlight: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid").addClass("is-invalid")
        },
        success: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid");
            jQuery(e).remove()
        },
        rules: {
            "username": {required: !0, minlength: 4},
            "pwd": {required: !0}
        },
        messages: {
            "username": {required: "用户名不能为空",},
            "pwd": {required: "密码不能为空"},
        }
    });
