<script>
    /**
     * 实例化编辑器
     */
    var E = window.wangEditor;
    var editor = new E('#editor');
    editor.customConfig.uploadImgServer = 'noticeImageUpload.do';
    // 默认限制图片大小是 5M,将图片大小限制为 3M
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
    // 限制一次最多上传 10 张图片
    editor.customConfig.uploadImgMaxLength = 2;
    editor.customConfig.uploadFileName = 'noticeImg';
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ],
        editor.create();
    //获取id
    var thisURL = document.URL;
    var parameters = window.location.search;
    noticeId = decodeURI(parameters.substr(1).split('=')[1]);
    console.log(parameters);
    // 标示符  parameters非空则为true即编辑，否则为添加通知
    var isEdit = parameters ? true : false;

    var addNoticeUrl = "addNotice.do";
    var updateNoticeUrl = "updateNotice.do";
    var getNoticeUrl = "getNoticeDetail.do";

    // 通过标示符，确定调用的方法
    if (isEdit) {
        // 为true，则根据Id调用获取notice信息的方法
        showEditNoticePage(noticeId);
    }

    /**
     *编辑页面初始化
     */
    function showEditNoticePage(noticeId) {
        $.ajax({
            type: "post",
            url: getNoticeUrl,
            data: {"noticeId": noticeId},
            dataType: "json",
            success: function (data) {
                var myData = data.data[0];
                if (data.success) {
                    editor.txt.html(myData.content);
                    $("#myNotice").autofill(myData)

                } else swal(myData.data, "", "fail");
            }, error: function (data) {
                swal("系统出错，请稍后再试", "", "error");
            }

        })
    }

    /**
     * 去除标题和关键词的前后空格
     */
    $("[id^=notice_]").keyup(function () {
        console.log(this.value);
        this.value = this.value.replace(/^\s+|\s+$/g, '')
    });

    /**
     * 提交
     */
    function commitContent() {
        var myNotice = $("#myNotice");
        if (!myNotice.valid()) {
            return;
        }
        var formData = new FormData(myNotice[0]);
        // 如果是编辑操作,需要传入noticeId
        if (isEdit) {
            formData.append("noticeId", noticeId);
        }
        content = editor.txt.html();
        console.log(content);
        formData.append("content", content);
        console.log(formData);
        $.ajax({
            processData: false,
            contentType: false,
            //必须指定post方式，否则无法发送参数
            type: "post",
            url: isEdit ? updateNoticeUrl : addNoticeUrl,
            data: formData,
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    Swal({
                        title: data.data, type: "success",
                        onAfterClose: function () {
                            window.location.href = "noticeList.html";
                        },
                    })
                } else swal(data.data, "", "fail");
            }, error: function (data) {
                swal("系统出错，请稍后再试", "", "error");
            }
        })
    }

    /**
     * 表单合法性验证
     */
    jQuery("#myNotice").validate({
        errorClass: "invalid-feedback animated fadeIn",
        errorElement: "div",
        errorPlacement: function (e, n) {
            jQuery(n).addClass("is-invalid");
            jQuery(n).after(e)
        },
        highlight: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid").addClass("is-invalid")
        },
        success: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid").addClass("is-valid");
            jQuery(e).remove()
        },
        rules: {
            "title": {required: !0, maxlength: 45},
            "keyword": {required: !0, maxlength: 45},
        },
        messages: {
            "title": {
                required: "标题不能为空",
                maxlength: "标题最多不能超过45个字符"
            },
            "keyword": {
                required: "关键词不能为空",
                maxlength: "关键词最多不能超过45个字符"
            },
        }
    })
</script>
