                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline custom-control-lg col-4">

                                    </span>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group row py-2">
                                    <label class="col-sm-2 col-form-label" for="comment">备注</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" type="text" id="comment" name="comment"
                                                  placeholder="备注"></textarea>
                                    </div>
                                </div>
                                <div class=" form-group row py-2">

<!-- Page JS Plugins 对话框-->
<script src="../assets/js/plugins/sweetalert2/sweetalert2.min.js"></script>

<script src="/assets/js/plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script src="/assets/js/plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="/assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/assets/js/plugins/jquery-validation/localization/messages_zh.js"></script>
<script>
    /**
     * 初始化datepicker
     */
    $('#startTime,#endTime').datetimepicker({
        startDate: '-20d',
        endDate: '+30d',//最大能选择的日期
        // initDate: new Date(),
        language: "zh-CN",
        weekStart: "1",
        autoclose: "true",
        todayHighlight: "true",
        format: 'yyyy-mm-dd hh:00:00',
        todayBtn: "linked",
        maxView: "year",
        minView: "day"
    });

    $("#btn_submit").click(function () {
        if (!$(".askLeave").valid())
            return;
        form = new FormData($('.askLeave')[0]);
        $.ajax({
            processData: false,
            contentType: false,
            type: "post",
            url: "askForLeave.do",
            data: form,
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    Swal({
                        title: data.data,
                        type: "success",
                        confirmButtonText: '确定',
                        onAfterClose: function () {
                            window.location.href = "index.html"
                        }
                    })
                } else
                    swal(data.errMsg, "", "error");
            },
            error: function () {
                swal("未知错误，请重试或联系管理员！", "", "error");
            }
        })
    });

    function changImg(e) {
        for (var i = 0; i < e.target.files.length; i++) {
            var file = e.target.files.item(i);
            if (!(/^image\/.*$/i.test(file.type))) {
                continue; //不是图片 就跳出这一次循环
            }
            //实例化FileReader API
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                $("#attachment_img").attr("src", e.target.result);
            }
        }
    }

    /**
     * 表单合法性验证
     */
    $(".askLeave").validate({
        errorClass: "invalid-feedback animated fadeIn",
        errorElement: "div",
        errorPlacement: function (e, n) {
            jQuery(n).addClass("is-invalid");
            jQuery(n).parents(".form-group").append(e)
        },
        highlight: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid").addClass("is-invalid")
        },
        success: function (e) {
            jQuery(e).parents(".form-group").find(".is-invalid").removeClass("is-invalid");
            jQuery(e).remove()
        },
        rules: {
            "category": {required: !0},
            "startTime": {required: !0, timeCheck: "#endTime"},
            "endTime": {required: !0},
            "comment": {comment: true},
            "attachment": {required: !0}
        },
        messages: {
            "category": {required: "类别必填！",},
            "startTime": {required: "开始时间不能为空！",},
            "endTime": {required: "结束时间不能为空！",},
            "attachment": {required: "必须上传附件！",}
        }
    });
    jQuery.validator.addMethod("timeCheck", function (value, element, param) {
        //value为当前标签的值 param为传入此方法的参数
        if (value !== '' && $(param).val() !== '')
        //都不为空时才进行校验
            return !($(param).val() <= value);
        else return true;
    }, "起止时间不合法，请检查！");

    jQuery.validator.addMethod("comment", function (value, element) {
        t = !($('input:radio[name="category"]:checked').val() === '2' && value === '');
        console.log(t);
        return t
    }, "请假类别为其它时，备注必填");

</script>
