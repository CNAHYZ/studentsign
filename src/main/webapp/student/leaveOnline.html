                        个人信息
                    </h1>
                    <nav class="flex-sm-00-auto ml-sm-3" aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-alt">

        <!-- Page Content -->

            <!-- Horizontal -->
            <div class="block">
                <div class="block-content block-content-full">

                    <div class="row  py-3">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-3">
                            <div class="options-container fx-item-zoom-in fx-overlay-zoom-out col-lg-12"
                                 style="min-height: 200px">
                                <img class="img-fluid options-item" id="faceImage"
                                     src="../assets/media/photos/noimage.png"
                                     alt="面部图像">
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="px-5"></div>
                            <!-- Form Horizontal - Default Style -->
                            <form class="form_alter " enctype="multipart/form-data" action="" method="POST"
                                  onsubmit="return false;">
                                <div class="form-group row py-2">
                                    <label class="col-sm-2 col-form-label" for="3">请假类别</label>
                                    <div class="form-group col-sm-6" id="3"
                                         style="padding-top: 10px;margin-bottom: -10px">
                                        <div class="custom-control custom-radio custom-control-inline custom-control-lg col-3">
                                            <input type="radio" class="custom-control-input"
                                                   id="inline1" name="category" value="0"
                                                   checked="checked">
                                            <label class="custom-control-label"
                                                   for="inline1">事假</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline custom-control-lg col-3">
                                            <input type="radio" class="custom-control-input"
                                                   id="inline2" name="category" value="1">
                                            <label class="custom-control-label"
                                                   for="inline2">病假</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline custom-control-lg col-3">
                                            <input type="radio" class="custom-control-input"
                                                   id="inline3" name="category" value="2">
                                            <label class="custom-control-label"
                                                   for="inline3">其它</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">起止时间</label>
                                    <div class="input-daterange input-group  col-sm-6">
                                        <input type="text" class="form-control" id="start_time"
                                               name="start_time" placeholder="开始日期" readonly>
                                        <div class="input-group-prepend input-group-append">
                                    <span class="input-group-text font-w600">
                                        <i class="fa fa-fw fa-arrow-right"></i>
                                    </span>
                                        </div>
                                        <input type="text" class="form-control " id="end_time"
                                               name="end_time" placeholder="结束日期" readonly>
                                    </div>
                                </div>
                                <div class="form-group row py-2">
                                    <label class="col-sm-2 col-form-label" for="comment">备注</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" type="text" id="comment" name="comment"
                                                  placeholder="备注"></textarea>
                                    </div>
                                </div>
                                <div class=" form-group row py-2">
                                    <label class="col-sm-2 col-form-label" for="attachment">附件</label>
                                    <div class="col-sm-6">
                                        <input type="file" class="custom-file-input"
                                               data-toggle="custom-file-input" id="attachment"
                                               name="attachment">
                                        <label class="custom-file-label" for="attachment"></label>
                                    </div>
                                </div>
                                <div class="form-group row py-2">
                                    <div class="col-sm-10 ml-auto">
                                        <button type="button" class="btn btn-primary" id="btn_submit">提交申请</button>
                                    </div>
                                </div>
                                <hr class="col-8 ml-0">
                                <div>
                                    <h5>注意：</h5>
                                    <ol>
                                        <li>请假类别一项若选择为 其它，需在备注栏说明。</li>
                                        <li>附件原则上只能为经辅导员签字的请假条照片。</li>
                                        <li>起止时间必须与请假条上所写时间一致，否则不予通过。</li>
                                    </ol>
                                </div>
                            </form>
                            <!-- END Form Horizontal - Default Style -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Horizontal -->

        </div>
