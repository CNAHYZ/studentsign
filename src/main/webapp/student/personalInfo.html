<script>
    var getStuFaceImgUrl = "getStuFaceImg.do";
    var getStuInfoUrl = "getStudentInfo.do";

    var tokenObject = {};

    /**
     * 页面加载时根据学号获取学生信息
     * */
    $(document).ready(getInfo = function () {
        $("input").css("background", "none").attr("disabled", "disabled");
        $.ajax({
            type: "post",
            url: getStuInfoUrl,
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    //使用formautofill插件自动填充表单
                    $(".form_alter").autofill(data.data);
                } else
                    Swal.mixin({
                        toast: true, position: 'top', showConfirmButton: false, timer: 5000
                    }).fire({type: 'error', title: data.errMsg});
            },
            error: function () {
                Swal.mixin({
                    toast: true, position: 'top', showConfirmButton: false, timer: 5000
                }).fire({type: 'error', title: "系统错误，请重试或联系管理员！"});
            }
        })
    });

    //显示图片
    $(faceImgHandler());

    /**
     * 处理页面加载时图片的显示
     */
    function faceImgHandler() {
        $.ajax({
            data: {},
            dataType: "json",
            type: "post",
            url: getStuFaceImgUrl,
            success: function (data) {
                console.log(data);
                if (data.success) {
                    imgCount = data.data.length;
                    if (imgCount === 3) {
                        $("#tip").html("当前已存在  <b>" + imgCount + "</b>  张面部图像，无法继续上传！");
                    } else {
                        $("#btn_addImg").removeAttr("hidden");
                        $("#tip").html("当前仅有  <b>" + imgCount + "</b>  张面部图像，还需添加 <b>" + (3 - imgCount) + "</b>  张!");
                    }
                    var sliderHtml = '';
                    data.data.forEach(function (item, index) {
                        //对象添加属性
                        tokenObject[index] = item.faceToken;
                        sliderHtml += '<div class="swiper-slide">\n' +
                            '                          <img src="' + item.url + '" alt="面部图像">\n' +
                            '                          <div hidden class="text-muted" id="faceToken">' + item.faceToken + '</div>\n' +
                            '                    </div>';
                    });
                    $(".swiper-wrapper").html(sliderHtml);
                    initSwiper();
                    console.log(tokenObject);
                } else {
                    initSwiper();
                }
            },
            error: function () {
                Swal.mixin({
                    toast: true, position: 'top', showConfirmButton: false, timer: 5000
                }).fire({type: 'error', title: "面部数据获取失败，请重试或联系管理员！"});
            }
        })
    }

    /**
     * 初始化Swiper轮播
     */
    function initSwiper() {
        mySwiper = new Swiper('.swiper-container', {
            speed: 1000,
            watchOverflow: true,
            effect: 'fade',
            observer: true,//修改swiper自己或子元素时，自动初始化swiper
            observeParents: true,//修改swiper的父元素时，自动初始化swiper
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        })
    }

</script>
