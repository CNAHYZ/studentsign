<script>
    /**
     * 页面加载时根据学号获取学生信息
     *
     * */
    $(document).ready(getInfo = function () {
        $("input").attr("disabled", "disabled");
        $("input").css("background", "none");
        $.ajax({
            type: "post",
            url: "getStudentInfo.do",
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    //使用formautofill插件自动填充表单
                    $(".form_alter").autofill(data.data);
                    var path = data.data.faceImage;
                    if (path != '') {
                        console.log(path);
                        $("#faceImage").attr("src", path);
                    }
                } else
                    One.helpers('notify', {type: 'danger', icon: 'fa fa-times mr-1', message: data.errMsg});
            },
            error: function () {
                One.helpers('notify', {type: 'danger', icon: 'fa fa-times mr-1', message: "未知错误，请重试或联系管理员！"});
            }
        })
    });

</script>
