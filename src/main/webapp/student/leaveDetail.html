<script>

    /**
     * 页面加载时根据id获取请假记录
     *
     * */
    $(getInfo = function () {
        var thisURL = document.URL;
        /*使用 window.location.search()方法获取地址栏要传递的参数。得到"?id=1"。
        用perimeters.substr(1)取到'?'之后的值。
        再把取到的值以等号为界分割成包含一个一个值的数组，
        如果传递的值是汉字就会出现乱码。这里就要用到decodeURI()方法来转换一下*/
        var parameters = window.location.search;
        id = decodeURI(parameters.substr(1).split('=')[1]);
        console.log(id);
        $.ajax({
            type: "post",
            url: "getLeaveDetail.do",
            data: {"id": id},
            dataType: "json",
            success: function (data) {
                var res = data.data;
                if (data.success) {
                    $.each(res, function (item) {
                        var t = item.toString();
                        //此处不能使用res.item
                        $("#" + item).text(res[item]);
                    });

                    var title = res.attachment.split('/').splice(-1, 1);
                    if (isImg(res.attachment)) {
                        $("#attachment").attr("src", res.attachment)
                    } else {
                        // $("#attachment_big").attr("href", v.attachment)
                    }
                    $("#attachment_big,#title").attr({"href": res.attachment, "data-caption": title});

                    $("#title").text(title);
                    /**
                     * 弹出层显示图片baguetteBox插件初始化
                     */
                    baguetteBox.run('.gallery', {});

                    var cateSelector = $('#category');
                    var audiSelector = $('#auditStatus');
                    switch (res.category) {
                        case 0:
                            cateSelector.text("事假");
                            break;
                        case 1:
                            cateSelector.text("病假");
                            break;
                        case 2:
                            cateSelector.text("其它");
                    }
                    switch (res.auditStatus) {
                        case 0:
                            audiSelector.text("未审批");
                            $('#btn_agree,#btn_refuse').attr("disabled", false);
                            break;
                        case 1:
                            audiSelector.text("已同意");
                            $(".refusalReasonAll").hide();
                            break;
                        case 2:
                            audiSelector.text("已拒绝");
                    }
                } else
                    Swal({
                        title: data.errMsg,
                        type: "error",
                        confirmButtonText: '确定',
                        onAfterClose: function () {
                            window.location.href = "leaveRecordList.html"
                        }
                    })
            },
            error: function () {
                Swal({
                    title: "系统错误，请稍后再试或联系管理员！",
                    type: "error",
                    confirmButtonText: '确定',
                    onAfterClose: function () {
                        window.location.href = "leaveRecordList.html"
                    }
                })
            }
        })
    });

    /**
     * 删除按钮点击事件
     */
    $("#btn_delete").click(
        function delLeave() {
            id = $("#id").val();
            $.ajax({
                type: "post",
                url: "removeLeave.do",
                data: {"id": id},
                dataType: "json",
                success: function (data) {
                    if (data.success) {
                        Swal({
                            title: data.data,
                            type: "success",
                            confirmButtonText: '确定',
                            onAfterClose: function () {
                                window.location.href = "leaveRecordList.html"
                            }
                        })
                    } else {
                        Swal({
                            title: data.errMsg,
                            type: "error",
                            confirmButtonText: '确定',
                            onAfterClose: function () {
                                getInfo()
                            }
                        })
                    }
                },
                error: function () {
                    swal("系统错误，请稍后再试或联系管理员！", "", "error");
                }
            })
        }
    );

    /**
     * 判断是否为图片类型
     * @param filePath
     * @returns {boolean}
     */
    function isImg(filePath) {
        function getFileType(filePath) {
            var startIndex = filePath.lastIndexOf(".");
            if (startIndex !== -1)
                return filePath.substring(startIndex + 1, filePath.length).toLowerCase();
            else return "";
        }

        let fileType = getFileType(filePath);
        console.log(fileType);
        return fileType === "bmp" || fileType === "png" || fileType === "jpg" || fileType === "jpeg"
    }
