<script>
    /**
     *禁用输入框
     */

        $('.leave_detail>div>input').attr("disabled", "disabled");
    });


    /**
     * 页面加载时根据id获取请假记录
     *
     * */
    $(getInfo = function () {
        var thisURL = document.URL;
        /*使用 window.location.search()方法获取地址栏要传递的参数。得到"?id=1"。
        用perimeters.substr(1)取到'?'之后的值。
        再把取到的值以等号为界分割成包含一个一个值的数组，
        如果传递的值是汉字就会出现乱码。这里就要用到decodeURI()方法来转换一下*/
        var parameters = window.location.search;
        id = decodeURI(parameters.substr(1).split('=')[1]);
        console.log(id);
        $.ajax({
            type: "post",
            url: "getLeaveDetail.do",
            data: {"id": id},
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    //使用formautofill插件自动填充表单
                    $(".leave_detail").autofill(data.data);
                    var img_title = data.data.attachment.split('\\').splice(-1, 1);
                    $("#attachment").attr("src", data.data.attachment);
                    $("#attachment_big").attr({"href": data.data.attachment, "data-caption": img_title});
                    $("#img_title").text(img_title);
                    /**
                     * 弹出层显示图片baguetteBox插件初始化
                     */
                    baguetteBox.run('.gallery', {});
                    var cateSelector = $('#category');
                    var audiSelector = $('#auditStatus');
                    switch (data.data.category) {
                        case 0:
                            cateSelector.val("事假");
                            break;
                        case 1:
                            cateSelector.val("病假");
                            break;
                        case 2:
                            cateSelector.val("其它");
                    }
                    switch (data.data.auditStatus) {
                        case 0:
                            audiSelector.val("未审批");
                            $('#btn_agree,#btn_refuse').attr("disabled", false);
                            break;
                        case 1:
                            audiSelector.val("已同意");
                            $(".refusalReasonAll").hide();
                            break;
                        case 2:
                            audiSelector.val("已拒绝");
                    }
                } else
                    One.helpers('notify', {type: 'danger', icon: 'fa fa-times mr-1', message: data.errMsg});
            },
            error: function () {
                One.helpers('notify', {type: 'danger', icon: 'fa fa-times mr-1', message: "未知错误，请重试或联系管理员！"});
            }
        })
    });

    /**
     * 同意、拒绝按钮点击事件
     */
    function audit(status) {
        id = $("#id").val();
        refusalReason = $('#refusalReason').val();
        sendData = {
            "id": id,
            "status": status,
            "refusalReason": refusalReason
        };
        $.ajax({
            type: "post",
            url: "examineLeave.do",
            data: sendData,
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    One.helpers('notify', {type: 'success', icon: 'fa fa-check mr-1', message: data.data});
                    $('#btn_agree,#btn_refuse').hide();
                    $('#refusalReason').attr("disabled", "disabled");
                } else
                    One.helpers('notify', {type: 'danger', icon: 'fa fa-times mr-1', message: data.errMsg});
                getInfo()
            },
            error: function () {
                One.helpers('notify', {type: 'danger', icon: 'fa fa-times mr-1', message: "未知错误，请重试或联系管理员！"});
            }
        })
    }
