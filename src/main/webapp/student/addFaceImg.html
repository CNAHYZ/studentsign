<script>
    /**
     * 初始化bootstrap.wizard控件
     */
    $(function () {
        var options = {
            tabClass: "nav nav-tabs",
            nextSelector: '[data-wizard="next"]',
            previousSelector: '[data-wizard="prev"]',
            finishSelector: '[data-wizard="finish"]',
            onTabShow: function (a, e, i) {
                var r = (i + 1) / e.find("li").length * 98,
                    t = e.parents(".block").find('[data-wizard="progress"] > .progress-bar');
                t.length && t.css({width: r + 1 + "%"})
            },
            onNext: function () {
                return fileValid();
            },
            onTabClick: function (a, e) {
                return jQuery("a", e).blur(), !1
            }
        };
        var wizard = $(".js-wizard-simple").bootstrapWizard(options);
    });


    /**
     * 文件非空和类型的验证
     */
    function fileValid() {
        allowtype = ["jpg", "gif", "png", "jpeg"];
        /*判断是否上传文件*/
        var fileInput = $('input[id^="faceImage"]').get(0).files[0];
        console.info(fileInput);
        if (!fileInput) {
            swal("未选择文件", "请上传图片文件", "error");
            return false
        }
        /*判断文件类型*/
        filepath = fileInput.name;
        console.info(filepath);
        //截取文件后缀名
        var fileType = filepath.substring(filepath.lastIndexOf(".") + 1, filepath.length).toLowerCase();
        //$.inArray()用于在数组中查找指定值，并返回它的索引值（如果没有找到，则返回-1）
        if ($.inArray(fileType, allowtype) === -1) {
            swal("文件类型不正确", "请上传图片文件", "error");
            return false;
        }
        return true;
    }

    /**
     * 文件框改变事件（选择文件）
     */
    function changFile(e) {
        for (var i = 0; i < e.target.files.length; i++) {
            var file = e.target.files.item(i);
            if (!fileValid()) {
                $('#confirmAdd').attr('disabled', true);
                $(".img_preview").attr("src", '');
                return;
            }
        }
        $('#confirmAdd').removeAttr('disabled');
        //实例化FileReader API
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            $('#gallery').append(' <img class="img_preview" src="' + e.target.result + '" alt="" width="200px">')
        }
    }


    /**
     * 提交修改
     */
    $("#btn_submit").click(function () {
        form = $("#form_pwd");
        if (!form.valid())
            return;
        formData = new FormData(form[0]);
        $.ajax({
            processData: false,
            contentType: false,
            type: "post",
            url: "changePwd.do",
            data: formData,
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    Swal({
                        title: data.data,
                        type: "success",
                        confirmButtonText: '确定',
                        onAfterClose: function () {
                            //清空form表单
                            document.getElementById("form_pwd").reset()
                        }
                    })
                } else
                    swal(data.errMsg, "", "error");
            },
            error: function () {
                swal("未知错误，请重试或联系管理员！", "", "error");
            }
        })
    });

</script>
