<script>
    var options2 = {
        lengthChange: false,
        "searching": false,
        ajax: {
            type: "post",
            url: "signList.do",
            data: {},
            /* beforeSend: function () {
                 console.log(sendData)
             }*/
        },
        //每页显示n条数据
        pageLength: 10,
        columns: [
            {data: "id"},
            {data: "sNo"},
            {
                data: "sName",
                defaultContent: "-"
            },
            {
                data: "signStatus",
                defaultContent: "-"
            },
            {
                data: "signTime",
                defaultContent: "-"
            },
            {
                data: "signTimes",
                defaultContent: "-"
            }
        ],
        "columnDefs": [
            {}]
    };
    /**
     * 初始化datatable
     */
    var t = $('#datatable').DataTable(Object.assign(options2, serverSideOptions));


    /**
     * 初始化datepicker
     */
    $('.input-daterange').datepicker({
        endDate: '0d',//最大只能选择到今天
        language: "zh-CN",
        weekStart: "1",
        autoclose: "true",
        todayHighlight: "true",
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        maxViewMode: "years"
    })
    /**
     * 日期改变后的事件
     */
        .on('changeDate', function (e) {
            var startTime = $('#daterange1').val();
            var endTime = $('#daterange2').val();
            console.log(startTime);
            sendData = {
                "startTime": startTime,
                "endTime": endTime
            };
            //修改ajax传递的参数
            t.settings()[0].ajax.data = sendData;
            t.ajax.reload();
        });

    /**
     * 清空筛选条件
     */
    function formReset() {
        document.getElementById("dateFilter").reset();
        t.settings()[0].ajax.data = {};
        t.ajax.reload();
    }
</script>
