<script>
    var options2 = {
            "ordering": false,
            "autoWidth": false,
            "processing": true,
            "retrieve": true,
            "bStateSave": true,
            "lengthChange": false,
            "searching": false,
            ajax: {
                type: "post",
                url: "getLeave.do",
                //注意：直接写成{"dayNum": d}不可行，dayNum会一直为0
                data:
                    function () {
                        sendData = {"dayNum": 0};//这里可以调用一个方法，获取sendData
                        return sendData;
                    },
                beforeSend: function () {
                    console.log(sendData)
                }
            },
            //每页显示n条数据
            pageLength: 10,
            columns: [
                {data: "id"},
                {data: "sNo"},
                /* {
                     data: "sName",
                     defaultContent: "-"
                 },*/
                {
                    data: "applicationTime",
                    defaultContent: "-"
                },
                {
                    data: "category",
                    defaultContent: "-"
                },
                {
                    data: "startTime",
                    defaultContent: "-"
                },
                {
                    data: "auditStatus",
                    defaultContent: "-"
                },
                {
                    "data": null,
                    render: function (data, type, row) {
                        return '<div class="btn-group">' +
                            '<button type="button" class="btn btn-sm btn-primary js-tooltip-enabled"' +
                            ' data-toggle="tooltip" title="查看详情" ' +
                            'onclick="window.location.href=\'leaveDetail.html?id=' + row.id + '\'">' +
                            '<i class="fa fa-fw fa-ellipsis-h"></i>' +
                            '</button>' +
                            '</div>'
                    }
                }
            ],
            "columnDefs": [
                {
                    "targets": [3], // 目标列位置，下标从0开始
                    // "data": "salary", // 数据列名
                    "render": function (data, type, full) { // 返回自定义内容
                        if (data === 0)
                            return "事假";
                        else if (data === 1)
                            return "病假";
                        else return "其它";
                    }
                },
                {
                    "targets": [-2], // 目标列位置，下标从0开始
                    "render": function (data, type, full) { // 返回自定义内容
                        switch (data) {
                            case 0:
                                return "<span class=\"badge badge-primary\">待审批</span>";
                            case 1:
                                return "<span class=\"badge badge-success\">已同意</span>";
                            case 2:
                                return "<span class=\"badge badge-danger\">已拒绝</span>";
                        }
                    }
                },
                {
                    "targets": [-3], // 目标列位置，下标从0开始
                    "render": function (data, type, full) { // 返回自定义内容
                        return full.startTime +
                            "<span style='color: #0f86bb'> 至 </span>" + full.endTime;
                    }
                }
            ]
    };
    /**
     * 初始化datatable
     */
    var t = $('#mydatatable').DataTable(Object.assign(options2, generalOptions));

    /**
     *筛选按钮的操作
     * @type {number}
     */
    function dropSelect(option, param, type) {
        sendData = {'param': param};
        t.settings()[0].ajax.data = sendData;
        if (type === 'time') {
            $("#btn_time").text($(option).text());
            t.ajax.url('getLeave.do').load();
        } else {
            $("#btn_status").text($(option).text());
            t.ajax.url('leaveStatusFilter.do').load();
        }
    }

    /**
     * 初始化datepicker
     */
    $('.input-daterange').datepicker({
        endDate: '0d',//最大只能选择到今天
        language: "zh-CN",
        weekStart: "1",
        autoclose: "true",
        todayHighlight: "true",
        format: "yyyy-mm-dd",
        todayBtn: "linked",
        maxViewMode: "years"
    })
    /**
     * 日期改变后的事件
     */
        .on('changeDate', function (e) {
            var startTime = $('#daterange1').val();
            var endTime = $('#daterange2').val();
            sendData = {
                "startTime": startTime,
                "endTime": endTime
            };
            //修改ajax传递的参数
            t.settings()[0].ajax.data = sendData;
            t.ajax.url('signListFilter.do').load();
            // t.settings()[0].ajax.error = ;
        });
