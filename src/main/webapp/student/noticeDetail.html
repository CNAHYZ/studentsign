<script>


    /**
     *页面初始化
     */
    $(function showEditNoticePage(noticeId) {
        var thisURL = document.URL;
        var parameters = window.location.search;
        noticeId = decodeURI(parameters.substr(1).split('=')[1]);
        console.log(noticeId);
        var getNoticeUrl = "/getNoticeDetail.do";
        $.ajax({
            type: "post",
            url: getNoticeUrl,
            data: {"noticeId": noticeId},
            dataType: "json",
            success: function (data) {
                var myData = data.data[0];
                if (data.success) {
                    $("#title").text(myData.title);
                    $("#time").text("发布时间：" + myData.createTime);
                    $("#content").append(myData.content);
                } else swal(myData.data, "", "fail");
            }, error: function (data) {
                swal("系统出错，请稍后再试", "", "error");
            }
        })
    })

</script>
